<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />

    <title>AviNotes</title>
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <nav class="header-nav">
        <h2>دفترچه یادداشت</h2>
      </nav>
    </header>
    <main class="main">
      <aside class="aside">
        <section>
          <h4>یادداشت خود را وارد نمایید</h4>
          <form action="#" id="form">
            <input type="text" id="txtTitle" placeholder="موضوع یادداشت" />
            <textarea placeholder="متن یادداشت" cols="50" rows="6"></textarea>
            <button id="submit" name="submit">ثبت</button>
          </form>
        </section>
      </aside>
      <article class="article">
        <section class="section">
          <div id="title">
            <p>سلام<img src="assets/img/remove.png" alt="پاک کردن" /></p>
            
          </div>

          <div id="noteContents">
            <p>متن پیام</p>
          </div>
          <div id="date"><p>تاریخ</p></div>
        </section>
      </article>
    </main>
    <footer class="footer">
      <p>کپی با ذکر منبع آزاد است</p>
    </footer>
  </body>
</html>
